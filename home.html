<!DOCTYPE html>
<html>

<head>
  <title>WARNER BROS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: powderblue; /* Powder blue background */
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      color: white; /* Text color */
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    li {
      display: inline;
      margin: 0 10px;
    }

    a {
      text-decoration: none;
      color: white;
      padding: 10px 20px; /* Padding for better clickability */
      border-radius: 5px; /* Rounded corners */
      background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.5); /* Lighter background on hover */
    }

    .image-container {
      position: relative; /* Positioning context for the image */
      margin-top: 20px; /* Adjust as needed */
    }

    .logo-img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px; /* Adjust the size of the image */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="Warner_Bros._Family_Entertainment_logo.png" alt="Logo ">
    <header>
      <h1 style="text-align: center; color: darkblue;">Warner Bros</h1>
    </header>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="home.html">Movies</a></li>
      <li><a href="home.html">TV Shows</a></li>
      <li><a href="home.html">Games & Apps</a></li>
      <li><a href="home.html">Collections</a></li>
      <li><a href="home.html">Feedback</a></li>
    </ul>
    <div class="image-container">
      <h1>NEW ARRIVALS</h1>
      <img src="RED NOTICE.jpg" height="270"alt="RED NOTICE" width="320">
      <img src="ME BEFORE YOU.jpg" height="270" alt="ME BEFORE YOU"width="320">
      <img src="365 DAYS.jpg" height="270" alt="365 DAYS" width="320">
      <img src="TANGLED.jpg" height="270" alt="TANGLED" width="320">
      <img src="AQUAMAN.jpg" height="270" alt="AQUAMAN" width="320">
    </div>
    <div class="image-container">
      <h1 style="text-align: center; color: purple;">COMING SOON</h1>
      
    <img src="JUMANJI.jpg" height="270" alt="JUMANJI" width="320">
    <img src="IT.jpg" height="270" alt="IT" width="320">
    <img src="ELEMENTAL.jpg" height="270" alt="ELEMENTAL" width="320">
    <img src="LUCIFER.jpg" height="270" alt="LUCIFER" width="320">
    <img src="THE SUMMER I TURNED PRETTY.jpg" height="320" alt="THE SUMMER I TURNED PRETTY" width="334">
    
  </div>
  <footer><p1>2024 WARNERBROS</p1></footer>
</body>

</html>
